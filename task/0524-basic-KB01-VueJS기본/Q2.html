<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2. 디렉티브/인스턴스</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <h2>취미생활</h2>
        <input type="checkbox" id="exercise" value="A" v-model="hobby">
        <label for="exercise">운동</label><br>
        <input type="checkbox" id="reading" value="B" v-model="hobby">
        <label for="reading">독서</label><br>
        <input type="checkbox" id="music" value="C" v-model="hobby">
        <label for="music">음악</label><br>
        <input type="checkbox" id="dance" value="D" v-model="hobby">
        <label for="dance">댄스</label><br>
        <input type="checkbox" id="history" value="E" v-model="hobby">
        <label for="history">역사</label><br>

        <h2>상품 분류 선택</h2>
        <select v-model="category">
            <option value="C01">운동</option>
            <option value="C02">독서</option>
            <option value="C03">음악</option>
            <option value="C04">댄스</option>
            <option value="C05">역사</option>
        </select>
        <hr>

        선택한 취미 : {{ hobby.sort().join(', ') }}<br>
        선택한 상품 분류 : <span>{{ category }}</span>
    </div>

    <script type="text/javascript">
        var vm = Vue.createApp({
            name: "App",
            data() {
                return {
                    hobby: [],
                    category: ''
                };
            },
        }).mount("#app");
    </script>
</body>

</html>
