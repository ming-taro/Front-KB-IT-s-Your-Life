<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4. 디렉티브/인스턴스</title>
    <script src="https://unpkg.com/vue"></script>

    <style>
        table,
        td,
        tr {
            border: 1px solid black;
            padding: 5px 10px;
        }

        table {
            border-collapse: collapse;
            text-align: center;
        }

        thead {
            background-color: rgb(67, 21, 109);
            color: yellow;
        }
    </style>
</head>

<body>
    <div id="app">
        <table>
            <thead>
                <tr>
                    <th>번호</th>
                    <th>이름</th>
                    <th>전화번호</th>
                </tr>
            </thead>
            <tbody id="contacts"> <!-- id => data()에서 사용하려는 data name -->
                <tr v-for="contact in contacts" :key="contact.no">
                    <td>{{ contact.no }}</td>
                    <td>{{ contact.name }}</td>
                    <td>{{ contact.tel }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script type="text/javascript">
        const app = Vue.createApp({
            name: 'App',
            data() {
                return {
                    contacts: [
                        { no: 1011, name: 'RM', tel: '010-3456-8299' },
                        { no: 1012, name: '정국', tel: '010-3456-8298' },
                        { no: 1013, name: '제이홉', tel: '010-3456-8297' },
                        { no: 1014, name: '슈가', tel: '010-3456-8296' },
                    ],
                };
            }
        }).mount('#app');
    </script>
</body>

</html>
