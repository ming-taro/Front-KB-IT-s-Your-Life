<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1. 디렉티브/인스턴스</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <input type="text" name="userName" v-model="message">
        <br>
        입력하신 이름 : <span>{{ message }}</span>
    </div>

    <script>
        const app = Vue.createApp({
            name: "App",
            data() {
                return {
                    message: ""
                };
            }
        }).mount('#app'); // 해당 데이터를 반영할 div에 id를 맵핑
    </script>
</body>

</html>
