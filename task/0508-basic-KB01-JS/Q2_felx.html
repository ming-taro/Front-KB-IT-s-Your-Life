<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>

    <style>
        .flex-container {
            display: block;
        }
        .left-side {
            display: flex;
            justify-content: left;
        }

        .right-side {
            display: flex;
            justify-content: right;
        }

        .title {
            padding: 10px;
            text-align: center;
        }

        img {
            height: 200px;
            width: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-side">
            <div>
                <div class="title">
                    우아하게!
                </div>
                <img src="/resources/image/flower1.PNG" alt="flower1">
            </div>
        </div>
        <div class="right-side">
            <div>
                <div class="title">
                    달려보자고!
                </div>
                <img src="/resources/image/flower1.PNG" alt="flower1">
            </div>
        </div>
    </div>
    
</body>

</html>
