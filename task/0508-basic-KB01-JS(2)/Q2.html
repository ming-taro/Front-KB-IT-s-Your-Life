<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2_함수</title>
</head>

<body>
    <span>
        <span>
            <span class="item">아이디 입력: </span>
            <input id="member-id" class="item" type="text" value="">
        </span>
    </span>
    <hr>

    <span>
        <span>
            <span class="item">패스워드: </span>
            <input id="passward" class="item" type="text" value="">
        </span>
    </span>
    <br>
    <span>
        <span>
            <span class="item">패스워드 확인: </span>
            <input id="passward-check" class="item" type="text" value="">
        </span>
    </span>
    <br>
    <button onclick="login()">확인</button>

    <div>
        <div id="success" style="display: none;">
            <span style="color: blue;">
                일치!
            </span>
            <img src="resources/check.png" alt="일치" width="50px">
        </div>
        <div id="fail" style="display: none;">
            <span style="color: red;">
                불일치!
            </span>
            <img src="resources/forbidden.png" alt="불일치" width="50px">
        </div>
    </div>

    <script>
        function login() {
            if (!isIDLengthWithinFive()) {
                alert("5미만입니다. 다시 입력해주세요.");
                return;
            }

            let fail = document.getElementById('fail');
            let success = document.getElementById('success');

            if (isWrongPassword()) {
                console.log("불일치");
                success.style.display = 'none';
                fail.style.display = 'block';
                return;
            }
            fail.style.display = 'none';
            success.style.display = 'block';
        }

        function isIDLengthWithinFive() {
            let id = document.getElementById('member-id').value;
            if (id.length < 5) {
                return false;
            }
            return true;
        }

        function isWrongPassword() {
            let password = document.getElementById('passward').value;
            let passwordCheck = document.getElementById('passward-check').value;

            if (password == passwordCheck) {
                return false;
            }
            return true;
        }
    </script>

</body>

</html>
