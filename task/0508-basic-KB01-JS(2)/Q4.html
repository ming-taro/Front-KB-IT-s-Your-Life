<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4. 함수</title>
</head>

<body>
    <style>
        body {
            font-weight: bold;
        }

        input {
            background-color: yellow;
        }

        .item {
            margin: 10px 0px;
        }

        hr {
            border: 1px solid red;
            margin-top: 20px;
        }

        .calculation {
            background-color: greenyellow;
            color: red;
            padding: 0px 10px;
            margin-bottom: 30px;
            font-weight: bold;
        }
    </style>

    <div>
        <div class="item" style="display: flex;">
            <span>구매상점 입력:&nbsp</span>
            <input id="store" type="text" value="">
        </div>
    </div>

    <div>
        <div class="item" style="display: flex;">
            <span>결제금액 입력:&nbsp</span>
            <input id="payment" type="text" value="">
        </div>
    </div>

    <hr>

    <div>
        <div class="item" style="display: flex;">
            <span>결제 수단 선택:&nbsp</span>
            <select name="payment-method" id="payment-method">
                <option value="account">계좌 이체</option>
                <option value="card">신용카드</option>
                <option value="phone">휴대폰 결제</option>
            </select>
        </div>
    </div>

    <hr>

    <button class="calculation" onclick="pay()">결제금액 계산</button>
    <div id="total-payment"></div>

    <script>
        function pay() {
            let totalPayment = document.getElementById('total-payment');
            let store = document.getElementById('store').value;
            let payment = Number(document.getElementById('payment').value);
            let paymentMethod = document.getElementById('payment-method').value;

            if (paymentMethod == 'card') {
                payment += 1000;
            } else if (paymentMethod == 'phone') {
                payment += 500;
            }

            totalPayment.innerHTML = `<div>${store}에서 최종 결제금액:&nbsp ${payment}원</div>`;
        }
    </script>
</body>

</html>
