<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function callTenTimes(callback) {
            for (let i = 0; i < 5; i++) {
                callback(i);
            }
        }

        let fun = function(number) {
            alert('함수 호출' + number);
        }
        callTenTimes(fun);
    </script>
</body>
</html>
